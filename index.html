<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">

<button class="btn-7" onclick="appendToDisplay('7')">7</button>
<button class="btn-8" onclick="appendToDisplay('8')">8</button>
<button class="btn-9" onclick="appendToDisplay('9')">9</button>
<button class="btn operator" onclick="appendToDisplay('/')">/</button>

<button class="btn-4" onclick="appendToDisplay('4')">4</button>
<button class="btn-5" onclick="appendToDisplay('5')">5</button>
<button class="btn-6" onclick="appendToDisplay('6')">6</button>
<button class="btn operator" onclick="appendToDisplay('*')">*</button>


<button class="btn-1" onclick="appendToDisplay('1')">1</button>
<button class="btn-2" onclick="appendToDisplay('2')">2</button>
<button class="btn-3" onclick="appendToDisplay('3')">3</button>
<button class="btn operator" onclick="appendToDisplay('-')">-</button>

<button class="btn number" onclick="appendToDisplay('0')">0</button>

<button class="btn operator plus" onclick="appendToDisplay('+')">+</button>

<!-- Special Buttons -->
<button class="btn clear" onclick="clearDisplay()">C</button>
<button class="btn equal" onclick="calculateResult()">=</button>

        </div>
        </div>
            </body>
            </html>
